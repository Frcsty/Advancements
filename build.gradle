plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.destroystokyo.com/repository/maven-public/')
    }

    maven {
        url = uri('https://dl.bintray.com/kotlin/kotlin-eap')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'com.github.frcsty:AdvancedmentAPI:1.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.0-rc'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.4.0-rc'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT'
}

group = 'com.github.frcsty'
version = '1.0'
description = 'AdvancementsTest'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
